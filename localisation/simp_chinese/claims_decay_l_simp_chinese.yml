l_simp_chinese:
 claims_decay_resolution_category:0 "宣称衰减"
 claims_decay_resolution_category_desc:0 "虽然可能会有许多国家宣称某个星体，但只有一个国家可以拥有它。我们不需要让有争议的宣称成为合作和共同体的永久障碍。"
 claims_decay_resolution_1:0 "缓和通道"
 claims_decay_resolution_1_desc:0 "在混乱的星际政治中，关于一个星系所有权的小小分歧就可以升级为一场跨越星系的战争。我们必须建立秘密外交渠道，使各国能够安全地缓和这些冲突，而不失面子。\n\n§Y平均而言，帝国每10年就会放弃对一个星系的宣称。§!"
 claims_decay_resolution_2:0 "容恕公约"
 claims_decay_resolution_2_desc:0 "星海共同体不能被怨恨和指责所破坏。我们必须定期宽恕对方，在边界争端恶化为冲突之前解决它们。\n\n§Y平均而言，帝国每5年就会放弃对一个星系的宣称。§!"
 claims_decay_resolution_3:0 "调解局"
 claims_decay_resolution_3_desc:0 "没有理解就不可能有和平。我们必须建立一个星海调解局，它将结束国家之间的争吵与不和。\n\n§Y平均而言，帝国每2年就会放弃对一个星系的宣称。§!"
 claims_decay_repeal_1_effect_success:0 "废除§Y缓和通道§!议案。"
 claims_decay_repeal_1:0 "废除缓和通道"
 claims_decay_repeal_1_desc:0 "领土完整是神圣不可侵犯的。不应鼓励任何国家放弃本应属于他们的东西！"
 claims_decay_repeal_2_effect_success:0 "废除§Y容恕公约§!议案。"
 claims_decay_repeal_2:0 "废除容恕公约"
 claims_decay_repeal_2_desc:0 "这些公约分散了人们对国家事务的注意力，并试图减少国家之间正当表达的不满。"
 claims_decay_repeal_3_effect_success:0 "废除§Y调解局§!议案。"
 claims_decay_repeal_3:0 "废除调解局"
 claims_decay_repeal_3_desc:0 "设立该局是一种“过火”的行为——我们不需要官僚机构来迫使我们做正确的事情。"